<source>
  @type forward
  port 5140
  bind 0.0.0.0
</source>

<filter worker.*>
  @type parser
  <parse>
    @type json
  </parse>
  key_name log
</filter>

<filter worker.*>
  @type record_transformer
  enable_ruby
  <record>
    message ${record["message"]}
    level ${record["level"]}
    task_id ${record["task_id"]}
  </record>
</filter>

<match worker.*>
  @type stdout
  <format>
    @type json
  </format>
</match>